<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WebGIS KDE Heatmap Sampah</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        header { background: #111827; color: white; padding: 12px 16px; }
        #controls { background: #e5e7eb; padding: 12px 16px; }
        #map { flex: 1; }
        .weights div { margin-bottom: 8px; }
        .weights input[type=range] { width: 160px; }
    </style>
</head>

<body>
<header>
    <h1>WebGIS KDE Heatmap — Timbulan Sampah</h1>
    <p>Hanya 1 layer: Waste Points + slider baseline</p>
</header>

<section id="controls">
    <h2>Pengaturan Heatmap</h2>

    <div class="weights">
        <div>
            <label>Bobot Sampah: <span id="wWasteVal">1</span></label>
            <input type="range" id="wWaste" min="0" max="1" step="0.1" value="1">
        </div>

        <div>
            <label>Baseline Intensitas: <span id="baselineVal">0.3</span></label>
            <input type="range" id="baseline" min="0.3" max="0.8" step="0.05" value="0.3">
        </div>
    </div>

    <button id="btnUpdate">Update Heatmap</button>
</section>

<div id="map"></div>

<footer style="padding:6px;background:#111827;color:#aaa;font-size:12px;text-align:center;">
    © 2025 – Heatmap Waste Only
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script src="assets/data/waste_points.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
