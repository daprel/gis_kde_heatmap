<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>WebGIS KDE Heatmap Sampah</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<header>
    <h1>WebGIS KDE Heatmap â€” Timbulan Sampah</h1>
    <p>Hanya 1 layer: Waste Points + slider baseline</p>
</header>

<section id="controls">
    <h2>Pengaturan Heatmap</h2>

    <div class="weights">
        <div>
            <label>Bobot Sampah: <span id="wWasteVal">1</span></label><br>
            <input type="range" id="wWaste" min="0" max="1" step="0.1" value="1">
        </div>

        <div>
            <label>Baseline Intensitas: <span id="baselineVal">0.3</span></label><br>
            <input type="range" id="baseline" min="0.3" max="0.8" step="0.05" value="0.3">
        </div>
    </div>

    <button id="btnUpdate">Update Heatmap</button>
</section>

<div id="map"></div>

<!-- Floating Basemap Button -->
<div id="basemapButton">ğŸ—ºï¸</div>

<!-- Basemap Menu -->
<div id="basemapMenu" class="hidden">
    <div class="basemap-item" data-layer="OpenStreetMap">
        <img src="assets/img/osm.png"><span>OpenStreetMap</span>
    </div>
    <div class="basemap-item" data-layer="OSM HOT">
        <img src="assets/img/hot.png"><span>OSM HOT</span>
    </div>
    <div class="basemap-item" data-layer="CartoDB Positron">
        <img src="assets/img/positron.png"><span>Positron</span>
    </div>
    <div class="basemap-item" data-layer="CartoDB Dark Matter">
        <img src="assets/img/dark.png"><span>Dark Matter</span>
    </div>
    <div class="basemap-item" data-layer="Stamen Terrain">
        <img src="assets/img/terrain.png"><span>Terrain</span>
    </div>
    <div class="basemap-item" data-layer="Stamen Toner">
        <img src="assets/img/toner.png"><span>Toner</span>
    </div>
</div>

<footer>
    Â© 2025 â€“ Heatmap Waste Only
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script src="assets/data/waste_points.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
